<!-- encryption-tool.component.html -->
<div class="p-4 max-w-xl mx-auto shadow rounded bg-white">
  <h2 class="text-xl font-semibold mb-4">🔐 File Encryption / Decryption</h2>

  <input type="file" (change)="onFileSelected($event)" class="mb-2 block w-full" />
  <input type="text" [(ngModel)]="key" placeholder="Enter key" class="block w-full p-2 border mb-4 rounded" />

  <div class="flex gap-2">
    <button (click)="encrypt()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Encrypt</button>
    <button (click)="decrypt()" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Decrypt</button>
  </div>

  <div *ngIf="loading" class="mt-4 text-center text-sm text-gray-600">Processing file...</div>
</div>
